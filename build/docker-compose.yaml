services:
  go_plugin_compile:
    build:
      dockerfile: ./Dockerfile
      target: golang-base
    command: >
      bash -c "
      ls -lah
      && go build -o ./lib/vanguard.so -buildmode=c-shared ./lib/vanguard"
    working_dir: /source
    environment:
    - GOFLAGS=-buildvcs=false
    volumes:
    - ..:/source
